<!DOCTYPE html>
<html>
	<head>
		<title>Snowflakes</title>
		<meta name="description" content="Snowflakes made with WebGL"/>
		<meta name="keywords" content="Snowflake, Snow, WebGL"/>
		<meta name="author" content="Andrey Monkin"/>
		<meta name="contact" content="monkin.andrey@gmail.com"/> 
		<script type="text/javascript" src="script.js"></script>
		<script type="text/javascript" src="glsl.js"></script>
		<style type="text/css">
			body, html {
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			canvas {
				width: 100%;
				height: 100%;
				display: block;
			}
			.to-source {
				padding: 12px 18px;
				font-family: Consolas, monaco, monospace;
				font-size: 18px;
				color: rgba(255, 255, 255, 0.8);
				position: absolute;
				right: 12px;
				bottom: 12px;
				background: rgba(50, 50, 100, 0.7);
				border-radius: 6px;
				text-decoration: none;
			}
			.to-source:hover {
				background: rgba(50, 50, 100, 0.9);
			}
		</style>
	</head>
	<body onload="snow.start(document.getElementById('canvas'))">
		<canvas id="canvas"></canvas>
		<a class="to-source" href="https://github.com/monkin/snow" target="_blank">View Source</a>
	</body>
</html>
